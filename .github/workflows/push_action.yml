name: C Code Formatting on Push

on: [push]

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Run clang-format in Kernel and Userland
        run: |
          find Kernel Userland -name '*.c' -o -name '*.h' | xargs clang-format -i